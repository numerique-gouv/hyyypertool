#

name: E2E

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
  # pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "e2e"

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b #v4.0.3
        with:
          node-version: "node"

      - name: Create mocked services
        run: docker compose up --build --detach
        working-directory: "."

      - name: ðŸŒ­ Install bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2

      - run: bun install --frozen-lockfile
        working-directory: "."

      - name: Wait for mocked services to be ready
        run: |
          docker compose ps
          echo "Fake https://auth.agentconnect.gouv.fr"
          curl -sSf -XGET http://127.0.0.1:6100/readyz
          echo
          echo "Fake https://entreprise.api.gouv.fr ready"
          curl -sSf -XGET http://127.0.0.1:6200/readyz
          echo
          echo "Fake https://app.moncomptepro.beta.gouv.fr ready"
          curl -sSf -XGET http://127.0.0.1:6300/readyz
        working-directory: "."

      - name: cypress-io/github-action needs package-lock.json
        run: |
          touch package-lock.json

      - name: Cypress run
        uses: cypress-io/github-action@8d3918616d8ac34caa2b49afc8b408b6a872a6f5 # v6.7.1
        env:
          CONSOLA_LEVEL: "2"
          DEPLOY_ENV: "production"
          NODE_ENV: "development"
        with:
          build: bun run build
          install-command: bun install --frozen-lockfile
          spec: features/${{ matrix.e2e_test }}
          start: bun run start
          working-directory: e2e

      - uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-screenshots
          path: e2e/cypress/screenshots
          spec: features/${{ matrix.e2e_test }}

      - uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-videos
          path: e2e/cypress/videos

    strategy:
      matrix:
        e2e_test:
          - auth
          - moderations
          - organizations
          - users
