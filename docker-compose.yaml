#

include:
  - path: ./mocks/docker-compose.mocks.yaml

services:
  postgres-moncomptepro:
    image: postgres:15-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  postgres-hyperbase:
    image: timescale/timescaledb:latest-pg15
    volumes:
      - hyperbase:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "6543:5432"

volumes:
  hyperbase:
  postgres:
